<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="header">
    <img src="images/bg-header-desktop.svg" alt="">
  </section>

  <section id="jobListing">
    <div class="job-tile">
      <div class="company-logo">
        <img src="images/photosnap.svg" alt="">
      </div>
      <div class="job-description">
        <div class="job-type">
          <div class="job-header-tags">
            <p class="company-name">Photosnap</p>
            <div class="new-tag">NEW!</div>
            <div class="featured-tag">FEATURED</div>
          </div>
          <h1>Senior Frontend Developer</h1>
          <div class="job-details">
            <span>1d Ago &nbsp; &nbsp; · &nbsp; &nbsp; Full Time &nbsp; &nbsp; · &nbsp; &nbsp; USA Only</span>
          </div>
        </div>
        <div class="job-tags">
          <div class="frontend-tag">Frontend</div>
          <div class="frontend-tag">Senior</div>
          <div class="frontend-tag">HTML</div>
          <div class="frontend-tag">CSS</div>
          <div class="frontend-tag">Javascript</div>
        </div>
      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
